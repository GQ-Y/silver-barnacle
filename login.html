<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆/注册</title>
    <link rel="stylesheet" href="/assets/css/login.css"/>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css"/>
</head>
<body>
    <!-- 头部logo区 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" srcset=""/>
    </div>
    <!-- 登陆注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box">
        </div>
        <!-- 登陆的div -->
        <div class="login-box">
            <!-- 登陆的表单 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别是lay-submit这个属性 -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登陆</button>
                </div>
            
            <div class="layui-form-item links">   
            <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>
        </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input id="pwd" type="password" name="password" required lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="repassword" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别是lay-submit这个属性 -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
            
            <div class="layui-form-item links">   
                <a href="javascript:;" id="link_login">去登陆</a>
            </div>
        </form>
        </div>
    </div>
    <!-- 导入layui-js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jqury -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入api地址js -->
    <script src="/assets/js/baseapi.js"></script>
    <!-- 导入自己的javascript脚本 -->
    <script src="/assets/js/login.js"></script>
    
</body>
</html>
